name: Pack Packages

on:
  workflow_dispatch:
  
jobs:
  qt5_win64:
    # We pack an archive using Qt5.15 in the mingw64 environment of MSYS2.
    runs-on: windows-latest
        
    steps:
    - name: Setup MSYS2 Environment
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        update: true
        install: >-
          patch
          make
        pacboy: >-
          toolchain:p
          cmake:p
          ninja:p
          angleproject:p
          qt5-base:p
          qt5-tools:p
          qt5-translations:p
          qt5-imageformats:p
          qt-installer-framework:p
    
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: zxunge/FreePictureSplitter
        path: FreePictureSplitter
        submodules: recursive
        ref: 3.x
        fetch-depth: 1
        
    - name: Build, deploy and copy dependencies
      shell: msys2 {0}
      run: |
        cd FreePictureSplitter/
        # We do not want PCH to be enabled when building on GitHub Action
        cmake -DWITH_PCH=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/opt/freepicturesplitter/packages/com.zxunge.freepicturesplitter.app/data -B build .
        cmake --build build -j
        cmake --build build --target release_translations
        cmake --install build
        cd /opt/freepicturesplitter/packages/com.zxunge.freepicturesplitter.app/data/
        windeployqt ./FreePictureSplitter.exe --dir . --libdir . --plugindir plugins --force --compiler-runtime
        # Copy dependent dlls
        win_dlls=("libfreetype-6.dll"         \
                  "libiconv-2.dll"            \
                  "libjasper.dll"             \
                  "libpcre2-8-0.dll"          \
                  "libwebp-7.dll"             \  
                  "libzstd.dll"               \
                  "libbrotlicommon.dll"       \
                  "libicudt77.dll"            \
                  "libjpeg-8.dll"             \
                  "libpng16-16.dll"           \
                  "libwebpdecoder-3.dll"      \
                  "vulkan-1.dll"              \
                  "libbrotlidec.dll"          \
                  "libfontconfig-1.dll"       \
                  "libicuin77.dll"            \
                  "libmd4c.dll"               \
                  "libsharpyuv-0.dll"         \
                  "libwebpdemux-2.dll"        \ 
                  "zlib1.dll"                 \
                  "libbz2-1.dll"              \
                  "libgraphite2.dll"          \
                  "libicuuc77.dll"            \
                  "libmng-2.dll"              \
                  "libwebpmux-3.dll"          \
                  "libdouble-conversion.dll"  \
                  "libharfbuzz-0.dll"         \
                  "libintl-8.dll"             \
                  "libpcre2-16-0.dll"         \
                  "libturbojpeg.dll"          \
                  "libtiff-6.dll"             \
                  "libtiffxx-6.dll")
        for dll in ${win_dlls[@]};
        do
          cp -f /mingw64/bin/$dll ./
        done
        
    - name: Pack an archive
      shell: msys2 {0}
      run: |
        tar -Jcf FreePictureSplitter-qt5-win64.tar.xz /opt/freepicturesplitter/packages/com.zxunge.freepicturesplitter.app/data/*
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FreePictureSplitter-qt5-win64
        path: FreePictureSplitter-qt5-win64.tar.xz
